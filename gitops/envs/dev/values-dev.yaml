# Configuraci√≥n para ambiente de Desarrollo

environment: dev

replicaCount: 1

image:
  repository: your-registry/your-app
  tag: 0.0.1-dev
  pullPolicy: Always

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: app-dev.example.com
      paths:
        - path: /
          pathType: Prefix

service:
  type: ClusterIP
  port: 80

env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "debug"
